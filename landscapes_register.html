<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Chivo+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Landscapes</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/af/6d/e5/tour-india-travel.jpg" alt="Landscapes" />
        </div>
        <nav class="nav nav-landscape">
            <form class="nav-search">
                <input type="text" placeholder="Find Landscapes" class="nav-search-input">
                <button class="nav-search-btn"><img src="/img/Image-search.png" /></button>
            </form>
        </nav>

        <nav class="nav nav-user">
            <a href="#" class="nav-el"><img src="/img/pic.jpg" alt="user" class="nav-user-img"></a>
            <a class="nav-ell" href="/signUp">Sign Up</a>
            <a class="nav-ell" href="/login">Login</a>
        </nav>
    </header>

    <section class="main form">
        <div class="sign-form">
            <h1 class="head-secondary margin-bt">Sing Up</h1>
            <!-- <h3>Create an Account,its free</h3> -->
            <form>
                <div class="form-details">
                    <label for="" class="form-label">First Name</label>
                    <input type="name" class="form-input">
                    <div class="margin-bt"></div>
                    <label for="" class="form-label">Last Name</label>
                    <input type="name" class="form-input">
                    <div class="margin-bt"></div>
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-input">
                    <div class="margin-bt"></div>
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-input">
                    <div class="margin-bt"></div>
                    <label for="" class="form-label">Confirm Password</label>
                    <input type="password" class="form-input">
                    <div class="margin-bt"></div>

                    <input type="checkbox" class="form" name="form-input" value="remmber">
                    <label for="form-input" class="remember">I accept <a href="#">Team of Use</a></label>
                    <div class="margin-bt"></div>
                    <button class="btn btn-blue center">Sign Up</button>
                </div>
                <div class="icon">
                    <h6>________ or wign up with ________</h6>
                    <a href="#"><i class="fa-brands c1 fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands c2 fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands c3 fa-google-plus"></i></a>

                </div>
            </form>
            
        </div>
    </section>
        
    <footer>
        <div class="footer-container">
            <div class="socialIcons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </div>
            <div class="footerBottom">
                <p>Copyright &copy;2023; <span class="places">@Radhika Varma</span></p>

            </div>
        </div>
        
    </footer>
</body>
</html>
